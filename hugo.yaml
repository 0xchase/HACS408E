# Hugo configuration file
title: HACS408E

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Syllabus
      pageRef: /syllabus/
      weight: 1
    - name: Schedule
      pageRef: /schedule/
      weight: 2
    - name: Lectures
      pageRef: /lectures/
      weight: 3
    - name: Resources
      pageRef: /resources/
      weight: 4
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/0xchase/HACS408E"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/aces.svg
      link: /
      width: 24
      height: 20
  page:
    width: wide

  footer:
    displayCopyright: false
    displayPoweredBy: false

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  highlight:
    copy:
      enable: true
      display: always
