{{- $week := .Get "week" -}}
{{- $height := .Get "height" | default "400" -}}
<div style="position: relative; width: 100%; height: {{ $height }}px; margin: 1rem 0;">
  <iframe src="/slides/{{ $week }}" width="100%" height="100%" title="Week {{ $week }}" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="pointer-events: none;"></iframe>
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 10;" onclick="window.open('/slides/{{ $week }}/', '_blank')"></div>
</div>
