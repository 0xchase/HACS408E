{{- $week := .Get "week" -}}
{{- $height := .Get "height" | default "400" -}}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<a href="/slides/week-02.pdf" class="download-button">
    <i class="fas fa-download"></i> Download PDF
</a>
<style>
    .download-button {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        color: #fff;
        background-color: #007bff;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        cursor: pointer;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    .download-button:hover {
        background-color: #0056b3;
    }
    .download-button i {
        margin-right: 8px;
    }
</style>

<div style="position: relative; width: 100%; height: {{ $height }}px; margin: 1rem 0;">
  <iframe name="_blank" src="/slides/{{ $week }}/" width="100%" height="100%" title="Week {{ $week }}" scrolling="no" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="pointer-events: none;"></iframe>
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; cursor: pointer; z-index: 10;" onclick="window.open('/slides/{{ $week }}/', '_blank')"></div>
</div>
