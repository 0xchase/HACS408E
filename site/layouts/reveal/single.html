<!-- Based on https://github.com/ksu-cs-textbooks/hugo-theme-relearn -->

<!-- Reference: https://blog.nathanv.me/posts/hugo-resources/ -->
{{ $x86asmatt := resources.Get "highlightjs-x86asmatt/dist/x86asmatt.es.min.js" }}

<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>{{ .Title }}</title>

		<link rel="stylesheet" href="{{"reveal/dist/reset.css" | relURL }}">
		<link rel="stylesheet" href="{{"reveal/dist/reveal.css" | relURL }}">
		<link rel="stylesheet" href="{{"reveal/dist/theme/black.css" | relURL }}">
		<link rel="stylesheet" href="{{"css/reveal-theme.css" | relURL }}">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="{{"reveal/plugin/highlight/monokai.css" | relURL }}">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
			{{ if eq .File.Ext "md" }}
		    <section data-markdown>
		      <textarea data-template>
			      {{ .RawContent }}
		     </textarea>
		    </section>
			{{ else }}
				{{ .Content }}
			{{ end }}
			</div>
		</div>

		<script src="{{"reveal/dist/reveal.js" | relURL}}"></script>
		<script src="{{"reveal/plugin/markdown/markdown.js" | relURL}}"></script>
		<script src="{{"reveal/plugin/highlight/highlight.js" | relURL}}"></script>
		<script type="module">

			import x86asmatt from "{{ $x86asmatt.RelPermalink }}";
			
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,
				controls: false,
				controlsTutorial:false,
				progress: false,
				transition: 'fade',
				width: 1440,
				height: 1080,
				highlight: {
					beforeHighlight: (hljs) => {
						hljs.registerLanguage("x86asmatt", x86asmatt);
					},
					escapeHTML: false
				},

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight ]
			});

			window.addEventListener("mousedown", handleClick, false);
			window.addEventListener("contextmenu", function(e) { e.preventDefault(); }, false);

			function handleClick(e) {
				e.preventDefault();
				if(e.button === 0) Reveal.next();
				if(e.button === 2) Reveal.prev();
			}
		</script>
	</body>
</html>
