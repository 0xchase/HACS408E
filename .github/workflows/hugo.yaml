name: Build and deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages
  cancel-in-progress: false
defaults:
  run:
    shell: bash
jobs:
  build:
    runs-on: ubuntu-latest
    needs: build-slides
    env:
      DART_SASS_VERSION: 1.91.0
      GO_VERSION: 1.25.0
      HUGO_VERSION: 0.149.0
      NODE_VERSION: 22.18.0
      TZ: Europe/Oslo
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Create directory for user-specific executable files
        run: |
          mkdir -p "${HOME}/.local"
      - name: Install Dart Sass
        run: |
          curl -sLJO "https://github.com/sass/dart-sass/releases/download/${DART_SASS_VERSION}/dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          tar -C "${HOME}/.local" -xf "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          rm "dart-sass-${DART_SASS_VERSION}-linux-x64.tar.gz"
          echo "${HOME}/.local/dart-sass" >> "${GITHUB_PATH}"
      - name: Install Hugo
        run: |
          curl -sLJO "https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          mkdir "${HOME}/.local/hugo"
          tar -C "${HOME}/.local/hugo" -xf "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          rm "hugo_extended_${HUGO_VERSION}_linux-amd64.tar.gz"
          echo "${HOME}/.local/hugo" >> "${GITHUB_PATH}"
      - name: Verify installations
        run: |
          echo "Dart Sass: $(sass --version)"
          echo "Go: $(go version)"
          echo "Hugo: $(hugo version)"
          echo "Node.js: $(node --version)"
      - name: Install Node.js dependencies
        run: |
          [[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true
      - name: Configure Git
        run: |
          git config core.quotepath false
      - name: Cache restore
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: hugo-${{ github.run_id }}
          restore-keys:
            hugo-
      - name: Build the site
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/" \
            --cacheDir "${{ runner.temp }}/hugo_cache"
      - name: Download all slides artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: slides-*
          path: ./slides-artifacts
      - name: Copy slides and PDFs to public directory
        run: |
          mkdir -p ./public/slides
          # Copy HTML slides
          for artifact_dir in ./slides-artifacts/slides-week*/; do
            week_name=$(basename "$artifact_dir" | sed 's/slides-//')
            mkdir -p "./public/slides/$week_name"
            cp -r "$artifact_dir"* "./public/slides/$week_name/"
          done
          # Copy PDFs
          for pdf_file in ./slides-artifacts/slides-week*-pdf/*.pdf; do
            if [ -f "$pdf_file" ]; then
              week_name=$(basename "$pdf_file" .pdf)
              cp "$pdf_file" "./public/slides/$week_name.pdf"
            fi
          done
      - name: Copy slides images to dist/ folder
        run: |
          cp -rv "./slides/public/images" "./public/"
      - name: Cache save
        id: cache-save
        uses: actions/cache/save@v4
        with:
          path: ${{ runner.temp }}/hugo_cache
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
  build-slides:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        week: [week-01, week-02, week-03, week-04]

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          submodules: recursive
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Setup @antfu/ni
        working-directory: slides
        run: npm i -g @antfu/ni

      - name: Install dependencies
        working-directory: slides
        run: nci

      - name: Build slides for ${{ matrix.week }}
        working-directory: slides
        run: nr build ${{ matrix.week }}.md --base /slides/${{ matrix.week }}/

      - name: Export slides to PDF for ${{ matrix.week }}
        working-directory: slides
        run: nr export ${{ matrix.week }}.md --format pdf --output ${{ matrix.week }}.pdf

      - name: Upload slides artifact for ${{ matrix.week }}
        uses: actions/upload-artifact@v4
        with:
          name: slides-${{ matrix.week }}
          path: slides/dist

      - name: Upload PDF artifact for ${{ matrix.week }}
        uses: actions/upload-artifact@v4
        with:
          name: slides-${{ matrix.week }}-pdf
          path: slides/${{ matrix.week }}.pdf

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
